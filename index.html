<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/styles.css">
      <script src="https://kit.fontawesome.com/08eefd1526.js" crossorigin="anonymous"></script>
      <title>Grab - Login</title>
  </head>
  <body>
      <main class="container">

        <section class="signup">
          <img src="./assets/logo-grab.svg" class="logo">

          <form action="#" id="form">
            <div class="input-field">
              <i class="fas fa-at fa-2x"></i>
              <input type="email" name="email" id="email">
              <span id="error"></span>
            </div>

            <div class="input-field">
              <i class="fas fa-lock fa-2x"></i>
              <input type="password" name="password" id="password">
              <span id="error"></span>
            </div>
            <input type="submit" value=Entrar id="submit">
          </form>
          <p>problemas para entrar?</p>
          <a href="#">clique aqui</a>
        </section>

        <aside class="interview">
          <img src="./assets/undraw_interview_rmcf.svg">
        </aside>

      </main>

      <script src="./js/script.js"></script>
  </body>
</html>
